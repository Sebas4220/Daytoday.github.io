<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">

                <nav class="navbar fixed-top">
                    <div class="container">
                            <div class="col">
                                
                                <img src="./Img-navbar/Logo.png" alt="" width="200px">

                            </div>
            
                            <div class="col ">
            
                                <img src="./Img-navbar/Menu.png" class="float-end" alt="" width="30px" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" >
                                <span class="navbar"></span>
                    
                            <div class="col">
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" >
                                    <div class="offcanvas-header">
                                      <img src="./Img-navbar/Logo.png" alt="" width="100px" class="offcanvas-title" id="offcanvasNavbarLabel">
                                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body ">
                                      <ul class="navbar-nav flex-grow-1 pe-3">

                                        <li class="nav-item">
                                          <a class="nav-link" href="#">Home</a>
                                        </li>

                                        <li class="nav-item">
                                          <a class="nav-link" href="#">Creditos</a>
                                        </li>
                        
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Mis creditos</a>
                                          </li>

                                          <li class="nav-item">
                                            <a class="nav-link" href="#">Historial de creditos</a>
                                          </li>
                
                                </div>
                
                            </div>
                            </div>

                     </div>
                  </nav>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
